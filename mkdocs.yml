site_name: Intro2OSS
site_description: 开源软件通识课程
site_author: HUST Open Atom Club
site_url: https://oss.hust.openatom.club/
repo_name: hust-open-atom-club/intro2oss
repo_url: https://github.com/hust-open-atom-club/intro2oss
copyright: Brought to you by <a href="https://hust.openatom.club/">HUST Open Atom Club</a>. Available freely under the MIT license.

extra_css:
  - stylesheets/extra.css

theme:
  name: 'material'
  language: 'zh'
  logo: assets/logo.png
  favicon: assets/favicon.png
  font: false
  palette:
    - scheme: default
      # media: "(prefers-color-scheme: light)"
      primary: custom
      accent: custom
      # toggle:
      #   icon: material/weather-night
      #   name: 切换至深色模式
    # - scheme: slate
    #   media: "(prefers-color-scheme: dark)"
    #   primary: blue
    #   accent: blue
    #   toggle:
    #     icon: material/weather-sunny
    #     name: 切换至浅色模式
  icon:
    repo: octicons/mark-github-16
  features:
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.top
    - navigation.tracking

markdown_extensions:
  - admonition
  - footnotes
  - markdown.extensions.def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.extra
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/man.md
        - includes/authors.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true

extra:
  social:
    - icon: octicons/globe-16
      link: https://hust.openatom.club/
    - icon: octicons/mark-github-16
      link: https://github.com/hust-open-atom-club/

